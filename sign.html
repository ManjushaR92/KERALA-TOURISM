        <h3 style="text-align:left; padding-top: 20pt;padding-left: 75px; color: rgba(0, 153, 255, 0.774);">Create Your Account</h3>
        <div class="col-lg-3">

       
        <form>
            <div class="box" style="padding: 50px; margin-left: 25px; border: 2px blue solid;">
      
              <br>
          <div class="form-group">
            <label for="exampleInputEmail1" style="color:black; font-size: large;">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Username" >
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1" style="color:black; font-size: large;">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" style="color:black; font-size: large;">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1" style="color:black; font-size: large;">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Retype your Password">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1" style="color:black; font-size: large;">Mobile Number</label>
              <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter your mobile number">
          </div> 
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
            <small id="emailHelp" class="form-text text-muted">You must agree before creating your account.</small>
          </div>
          <a href="log.htm" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" style="width: 200pt;">Create New Account</a>
         
        </div>
        </form>
